<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Beard Trim – Amanfour</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header class="booking-header">
    <div class="logo">Amanfour</div>
    <a href="index.html" class="back-btn">← Back</a>
  </header>

  <main class="booking-main">
    <h1>Book Beard Trim – GHS 80</h1>
    <img src="beardtrim.jpg" alt="Beard Trim" class="preview-img" />

    <form id="bookingForm" class="booking-form">
      <input type="hidden" id="service" value="Beard Trim" />

      <label>Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label>Phone</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" required />

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Time</label>
      <input type="time" id="time" required />

      <button type="submit" class="btn-submit">Book & Pay</button>
      <p id="bookingMsg"></p>
    </form>
  </main>

  <script type="module" src="js/booking-gate.js"></script>
</body>
</html>

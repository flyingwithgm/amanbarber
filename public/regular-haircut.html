<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Regular Haircut – Amanfour</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- ✅ Load Paystack early -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header class="booking-header">
    <div class="logo">Amanfour</div>
    <a href="index.html" class="back-btn">← Back</a>
  </header>

  <main class="booking-main">
    <h1>Book Regular Haircut – GHS 100</h1>
    <img src="regularhaircut.jpg" alt="Regular Haircut" class="preview-img" />

    <form id="bookingForm" class="booking-form">
      <input type="hidden" id="service" value="Regular Haircut" />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" required />

      <button type="submit" class="btn-submit">Book & Pay</button>
      <p id="bookingMsg"></p>
    </form>
  </main>

  <!-- ✅ Load your logic after everything is ready -->
  <script type="module" src="js/booking-gate.js?v=3"></script>
</body>
</html>

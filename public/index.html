<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Aman Barber - Book Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="module" src="js/firebase.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
  <script type="module" src="js/book.js" defer></script>
</head>
<body>
  <header>
    <h1>Aman Barber</h1>
    <button id="logoutBtn" hidden>Logout</button>
  </header>

  <!-- Login / Register -->
  <section id="authCard">
    <h2>Login or Create Account</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required/>
      <input type="password" id="password" minlength="6" placeholder="Password" required/>
      <button type="submit">Login / Register</button>
    </form>
    <p id="authMsg"></p>
  </section>

  <!-- Booking form -->
  <section id="bookingCard" hidden>
    <h2>Book Appointment</h2>
    <form id="bookingForm">
      <select id="service" required>
        <option value="">Choose service</option>
        <option>Fade – 20 000 UGX</option>
        <option>Trim – 15 000 UGX</option>
        <option>Shave – 10 000 UGX</option>
      </select>

      <label>Date
        <input type="date" id="date" required/>
      </label>

      <label>Time
        <input type="time" id="time" required/>
      </label>

      <label>Phone
        <input type="tel" id="phone" placeholder="07XXXXXXXX" required/>
      </label>

      <button type="submit">Book Now</button>
    </form>
    <p id="bookingMsg"></p>
  </section>

  <footer style="text-align:center;margin-top:2rem">
    <a href="admin.html">Admin panel →</a>
  </footer>
</body>
</html>

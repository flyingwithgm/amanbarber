<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment – Amanfour Barbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="booking-header">
    <div class="logo">Amanfour</div>
    <a href="index.html" class="back-btn">← Back</a>
  </header>

  <main class="booking-main">
    <h1>Book Your Slot</h1>
    <form id="bookingForm" class="booking-form">
      <label>Service</label>
      <select id="service" class="gold-select" required></select>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Time</label>
      <input type="time" id="time" required>

      <label>Phone</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" required>

      <button type="submit" class="btn-submit">Book Now</button>
      <p id="bookingMsg"></p>
    </form>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/booking-form.js"></script>
</body>
</html>

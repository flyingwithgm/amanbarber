<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment – Amanfour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="booking-header">
    <div class="logo">Amanfour</div>
    <a href="index.html" class="back-btn">← Back</a>
  </header>

  <main class="booking-main">
    <!-- 1️⃣ LOGIN GATE -->
    <div id="loginCard" class="login-card">
      <h2>Please log in to book</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (≥6)" required>
        <button type="submit" class="btn-login">Log in / Sign up</button>
        <p id="loginMsg"></p>
      </form>
    </div>

    <!-- 2️⃣ BOOKING FORM (hidden until login) -->
    <form id="bookingForm" class="booking-form" hidden>
      <label>Service</label>
      <select id="service" class="gold-select" required>
        <option disabled selected>-- Pick a Service --</option>
        <option>Regular Haircut – GHS 100</option>
        <option>Beard Trim – GHS 80</option>
        <option>Cut + Enhancement – GHS 120</option>
        <option>Haircut with Texturizer – GHS 180</option>
        <option>Pixie Cut – GHS 250</option>
        <option>Extensions – GHS 500</option>
        <option>Complete Colored Hair – GHS 220</option>
        <option>Part-Colored Haircut – GHS 180</option>
      </select>

      <label>Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label>Phone</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" required>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Time</label>
      <input type="time" id="time" required>

      <button type="submit" class="btn-submit">Book Now</button>
      <p id="bookingMsg"></p>

      <!-- 3️⃣ WhatsApp share (appears after booking) -->
      <button type="button" id="btnShare" class="btn-whatsapp" onclick="shareOnWhatsApp()" hidden>
        Share Experience on WhatsApp
      </button>
    </form>
  </main>

  <footer>
    <p>Built by George Nuyekpe | Amanfour Barbers Palace, Tamso New Road, Tarkwa</p>
  </footer>

  <script type="module" src="js/booking-gate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Amanfour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav>
    <div class="logo">Admin Dashboard</div>
    <button id="logoutBtn" class="admin-logout-btn" hidden>Logout</button>
  </nav>

  <!-- 🔐 Login Section -->
  <div id="loginCard">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- 📋 Dashboard Section -->
  <div id="adminDashboard" hidden>
    <h2>All Bookings</h2>
    <table id="bookingsTable" class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 🔧 MoMo Number Editor -->
    <h3>MoMo Number Settings</h3>
    <input id="momoInput" placeholder="0598374336" />
    <button id="saveMomoBtn">Save MoMo Number</button>
    <p id="momoStatus"></p>

    <!-- 🔁 Pending Bookings Table -->
    <h2>Pending Bookings</h2>
    <table id="pendingBookingsTable" class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ Load admin logic (auto-loads firebase.js) -->
  <script type="module" src="js/admin.js"></script>
</body>
</html>

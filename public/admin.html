<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ Amanfour</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="logo">Admin Dashboard</div>
    <button id="logoutBtn" class="admin-logout-btn" hidden>Logout</button>
  </nav>

  <!-- Login form for admin -->
  <div id="loginCard">
    <h2>Admin Login</h2>
    <form id="adminLogin" class="admin-form">
      <input type="email" id="adminEmail" placeholder="Admin Email" required>
      <input type="password" id="adminPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginMsg"></p>
    </form>
  </div>

  <!-- Bookings table -->
  <div class="admin-wrapper" hidden id="dashboard">
    <h2>All Bookings</h2>
    <table id="bookingsTable" class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>

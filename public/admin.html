<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Amanfour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4a5568;
    }

    .admin-logout-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .admin-logout-btn:hover {
      background: #c53030;
    }

    /* Login Card */
    #loginCard {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    #loginCard h2 {
      margin-bottom: 1.5rem;
      color: #2d3748;
      font-size: 1.75rem;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #loginForm input {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #loginForm input:focus {
      outline: none;
      border-color: #667eea;
    }

    #loginForm button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #loginForm button:hover {
      transform: translateY(-2px);
    }

    /* Admin Dashboard */
    #adminDashboard {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }

    #adminDashboard h2 {
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #edf2f7;
    }

    #adminDashboard h3 {
      color: #2d3748;
      margin: 2rem 0 1rem 0;
      font-size: 1.25rem;
    }

    /* Tables */
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .admin-table th,
    .admin-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .admin-table th {
      background: #f7fafc;
      font-weight: 600;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 0.875rem;
    }

    .admin-table tbody tr:hover {
      background: #f8fafc;
    }

    .admin-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* MoMo Settings */
    #momoInput {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    #momoInput:focus {
      outline: none;
      border-color: #667eea;
    }

    #saveMomoBtn {
      background: #48bb78;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #saveMomoBtn:hover {
      background: #38a169;
    }

    #momoStatus {
      margin-top: 0.5rem;
      color: #48bb78;
      font-weight: 500;
    }

    /* Action Buttons */
    .action-btn {
      background: #3182ce;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .action-btn:hover {
      background: #2c5282;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      nav {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      #loginCard {
        padding: 1.5rem;
        margin: 0 10px;
      }
      
      #adminDashboard {
        padding: 1.5rem;
        margin: 0 10px;
      }
      
      .admin-table {
        font-size: 0.875rem;
      }
      
      .admin-table th,
      .admin-table td {
        padding: 0.75rem;
      }
      
      #momoInput {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      #loginCard h2 {
        font-size: 1.5rem;
      }
      
      .admin-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Admin Dashboard</div>
    <button id="logoutBtn" class="admin-logout-btn" hidden>Logout</button>
  </nav>

  <!-- 🔐 Login Section -->
  <div id="loginCard">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- 📋 Dashboard Section -->
  <div id="adminDashboard" hidden>
    <h2>All Bookings</h2>
    <table id="bookingsTable" class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 🔧 MoMo Number Editor -->
    <h3>MoMo Number Settings</h3>
    <input id="momoInput" placeholder="0598374336" />
    <button id="saveMomoBtn">Save MoMo Number</button>
    <p id="momoStatus"></p>

    <!-- 🔁 Pending Bookings Table -->
    <h2>Pending Bookings</h2>
    <table id="pendingBookingsTable" class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ Load admin logic (auto-loads firebase.js) -->
  <script type="module" src="js/admin.js"></script>
</body>
</html>
